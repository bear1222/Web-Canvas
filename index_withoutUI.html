<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link rel = "stylesheet" href = "style_withoutUI.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <canvas id="savedpaper" width="700px" height="700px"></canvas>
        <canvas id="paper"      width="700px" height="700px"></canvas>
    </div>
    <div>
        <button onclick="selectMode(this.id)" id="brush">brush</button>
        <button onclick="selectMode(this.id)" id="erase">eraser</button>
        <button onclick="selectMode(this.id)" id="eraseArea">area eraser</button>
        <button onclick="selectMode(this.id)" id="rect">rectangle</button>
        <button onclick="selectMode(this.id)" id="circle">circle</button>
        <button onclick="selectMode(this.id)" id="tri">triangle</button>
        <button onclick="selectMode(this.id)" id="font">font</button>
        <br>
        <button onclick="resetAll()">reset</button>
        <button onclick="download()">download</button>
        <button data-toggle="modal" data-target="#uploadModal">upload</button>
        <button onclick="Undo()">undo</button>
        <button onclick="Redo()">redo</button>
        <button onclick="rotateLeft('add')">rotate left</button>
        <button onclick="rotateRight('add')">rotate right</button>
        <button onclick="flip('add')">flip</button>
    </div>

    <div>
        <input type="range" min="1" max="30" step="1" value="5" id="thickness">
        <canvas id="palette-main" width="300px" height="300px"></canvas>
        <canvas id="palette-right" width="50px" height="300px"></canvas>
        <select id="font-family">
            <option value="Arial">Arial</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="serif">serif</option>
        </select>
        <select id="font-size">
            <option value="10">10px</option>
            <option value="30">30px</option>
            <option value="60">60px</option>
            <option value="100">100px</option>
        </select>

    </div>

    <!-- upload file modal -->
    <div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Upload</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="file" id="uploadImg">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="upload-button" onclick="upload()">Upload</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="palette.js"></script>
    <script src="app.js"></script>
</body>
</html>
